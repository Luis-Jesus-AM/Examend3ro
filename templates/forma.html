{% extends "base.html" %}

{% block contenido %}
<h2>Calculadora de Gasto Energético (TMB & GET)</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form action="/tmb" method="post">
    <label for="peso">Peso (kg):</label><br>
    <input type="number" step="any" id="peso" name="peso" required><br><br>

    <label for="altura">Altura (cm):</label><br>
    <input type="number" step="any" id="altura" name="altura" required><br><br>

    <label for="edad">Edad (años):</label><br>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="genero">Género:</label><br>
    <select id="genero" name="genero" required>
        <option value="">Selecciona</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select><br><br>

    <label for="actividad">Nivel de actividad:</label><br>
    <select id="actividad" name="actividad" required>
        <option value="">Selecciona</option>
        <option value="sedentario">Sedentario</option>
        <option value="ligera">Ligera</option>
        <option value="moderada">Moderada</option>
        <option value="alta">Alta</option>
    </select><br><br>

    <button class="btn btn-success" type="submit">Calcular TMB & GET</button>
</form>
{% endblock %}
